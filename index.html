<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="score.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

	<title>SF Pinball</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="sketch.js"></script>
	<script src="box.js"></script>
	<script src="ground.js"></script>
	<script src="wall.js"></script>
	<script src="circle.js"></script>
	<script src="ball.js"></script>
	<script src="poly.js"></script>
	<script src="vertices.js"></script>
	<script src="libraries/decomp.js"></script>

	<script src="libraries/Tone.js"></script>

	<script>
			window.addEventListener("keydown", function(e) {
				if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
					e.preventDefault();
				}
			}, false);
		</script>

	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
			background-color: #fff;
		}

	</style>
</head>

<body>
	<div id="score">0</div>
	<input type="button" value="Restart the Game" onClick="document.location.reload(true)">
	<img id="bg" src="postcard.jpg">
</body>

</html>
